<div>
  <h1 mat-dialog-title>Art√≠culo</h1>
  <div mat-dialog-content>
    <form (ngSubmit)="onSave()" [formGroup]="contactForm">
      <div class="form-group">
        <label>Correo contacto</label>
        <input type="text" class="form-control" id="email" placeholder="correo@example.com" formControlName="email" >
      </div>
      <div class="form-group">
        <label>Nombre de contacto</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" formControlName="nombre" maxlength="50">
      </div>
      <div class="form-group">
        <label>Apellido de contacto</label>
        <input type="text" class="form-control" id="apellido" placeholder="Apellidos completo" formControlName="apellido" maxlength="50">
      </div>
      <div class="form-group">
        <label>Numero de contacto</label>
        <input type="text" class="form-control" id="numeroCel" placeholder="3128040530" formControlName="numeroCel">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  </div>
  <div mat-dialog-actions>
      <button (click)="cancelar()">Cancelar</button>
  </div>
